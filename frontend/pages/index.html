<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <title>Experian Kiosk - Team Login</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --experian-blue: #007dc3;
            --experian-dark-blue: #002e5d;
            --experian-grey: #f0f2f5;
        }
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
        }
        .login-card {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[var(--experian-grey)]">
    <div class="flex min-h-screen flex-col items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-md">
            <div class="mb-8 text-center">
                <!-- Combined UST | Experian Logo -->
                <div class="flex items-center justify-center mb-4">
                    <!-- UST Logo -->
                    <img src="/assets/images/ust-logo.png" 
                         alt="UST Logo" 
                         class="h-12 w-auto mr-3">
                    
                    <!-- Separator -->
                    <div class="text-gray-400 text-4xl font-light mx-3">|</div>
                    
                    <!-- Experian Logo -->
                    <img src="/assets/images/experian-logo.png" 
                         alt="Experian Logo" 
                         class="h-12 w-auto ml-3">
                </div>
                
                <h1 class="mt-4 text-3xl font-bold text-[var(--experian-dark-blue)]">Experian Kiosk</h1>
                <p class="text-gray-600">Securely access business knowledge</p>
            </div>
            
            <div class="login-card rounded-lg bg-white p-8 shadow-2xl">
                <h2 class="mb-6 text-center text-2xl font-semibold text-gray-800">Team Member Access</h2>
                
                <form class="space-y-6" id="loginForm">
                    <div>
                        <label class="block text-lg font-medium text-gray-700" for="username">Your Name</label>
                        <input class="form-input mt-2 block w-full rounded-lg border-gray-300 p-4 text-lg shadow-sm focus:border-[var(--experian-blue)] focus:ring focus:ring-[var(--experian-blue)] focus:ring-opacity-50" 
                               id="username" 
                               name="username" 
                               placeholder="Enter your name (e.g., John Smith)" 
                               type="text" 
                               required
                               autocomplete="name"/>
                        <p class="mt-2 text-sm text-gray-500">Enter your full name to access the knowledge challenge</p>
                    </div>
                    
                    <div>
                        <button class="w-full rounded-lg bg-[var(--experian-blue)] px-5 py-4 text-xl font-bold text-white transition-colors hover:bg-[var(--experian-dark-blue)] focus:outline-none focus:ring-2 focus:ring-[var(--experian-blue)] focus:ring-offset-2" 
                                type="submit">
                            <span class="login-text">Start Challenge â†’</span>
                            <span class="login-spinner hidden">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Accessing...
                            </span>
                        </button>
                    </div>
                    
                    <!-- Messages will be inserted here by JavaScript -->
                </form>
                
                <!-- Quick Access Examples -->
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="text-sm font-medium text-gray-700 mb-2">Quick Access Examples:</h3>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="quickFill('Admin')" class="px-3 py-1 text-xs bg-blue-100 text-blue-700 rounded-full hover:bg-blue-200 transition-colors">Admin</button>
                        <button onclick="quickFill('John Smith')" class="px-3 py-1 text-xs bg-blue-100 text-blue-700 rounded-full hover:bg-blue-200 transition-colors">John Smith</button>
                        <button onclick="quickFill('Demo User')" class="px-3 py-1 text-xs bg-blue-100 text-blue-700 rounded-full hover:bg-blue-200 transition-colors">Demo User</button>
                    </div>
                </div>
            </div>
            
            <p class="mt-8 text-center text-sm text-gray-500">
                For UST team members only. All activity is logged for learning analytics.
            </p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        class SimpleAuth {
            constructor() {
                this.setupFormHandler();
            }

            setupFormHandler() {
                const loginForm = document.querySelector('#loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                }
            }

            async handleLogin(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value.trim();

                // Basic validation
                if (!username || username.length < 2) {
                    this.showError('Please enter your full name (at least 2 characters)');
                    return;
                }

                // Show loading state
                this.setLoadingState(true);

                try {
                    // Simple validation - just check if name is valid
                    if (this.isValidUsername(username)) {
                        this.handleSuccessfulLogin(username);
                    } else {
                        this.showError('Please enter a valid name');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Access failed. Please try again.');
                } finally {
                    setTimeout(() => {
                        this.setLoadingState(false);
                    }, 1000);
                }
            }

            isValidUsername(username) {
                // Simple validation rules
                return username.length >= 2 && 
                       username.length <= 50 && 
                       /^[a-zA-Z\s.'-]+$/.test(username);
            }

            handleSuccessfulLogin(username) {
                // Store session information
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                // Show success message
                this.showSuccess(`Welcome ${username}! Redirecting to Challenge Hub...`);

                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }

            setLoadingState(isLoading) {
                const loginButton = document.querySelector('button[type="submit"]');
                const loginText = document.querySelector('.login-text');
                const loginSpinner = document.querySelector('.login-spinner');
                const usernameInput = document.getElementById('username');

                if (isLoading) {
                    loginButton.disabled = true;
                    loginText.classList.add('hidden');
                    loginSpinner.classList.remove('hidden');
                    usernameInput.disabled = true;
                } else {
                    loginButton.disabled = false;
                    loginText.classList.remove('hidden');
                    loginSpinner.classList.add('hidden');
                    usernameInput.disabled = false;
                }
            }

            showError(message) {
                this.removeExistingMessages();
                const errorDiv = this.createMessageDiv(message, 'error');
                this.insertMessageDiv(errorDiv);
            }

            showSuccess(message) {
                this.removeExistingMessages();
                const successDiv = this.createMessageDiv(message, 'success');
                this.insertMessageDiv(successDiv);
            }

            createMessageDiv(message, type) {
                const div = document.createElement('div');
                div.className = `mt-4 p-4 rounded-lg text-center font-medium ${
                    type === 'error' 
                        ? 'bg-red-50 text-red-800 border border-red-200' 
                        : 'bg-green-50 text-green-800 border border-green-200'
                }`;
                div.textContent = message;
                div.setAttribute('data-message', 'true');
                return div;
            }

            insertMessageDiv(messageDiv) {
                const form = document.querySelector('form');
                form.appendChild(messageDiv);
            }

            removeExistingMessages() {
                const existingMessages = document.querySelectorAll('[data-message="true"]');
                existingMessages.forEach(msg => msg.remove());
            }
        }

        // Quick fill function for testing
        function quickFill(name) {
            document.getElementById('username').value = name;
            document.getElementById('username').focus();
        }

        // Initialize authentication when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is already logged in
            if (sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            new SimpleAuth();
        });

        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });

        // Enter key support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement.id === 'username') {
                document.querySelector('form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
