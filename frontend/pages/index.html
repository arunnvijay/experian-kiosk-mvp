<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <title>Experian Kiosk - Secure Login</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --experian-blue: #007dc3;
            --experian-dark-blue: #002e5d;
            --experian-grey: #f0f2f5;
        }
        body {
            font-family: 'Inter', 'Noto Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-[var(--experian-grey)]">
    <div class="flex min-h-screen flex-col items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-md">
            <div class="mb-8 text-center">
                <svg class="mx-auto h-12 w-12 text-[var(--experian-blue)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
                </svg>
                <h1 class="mt-4 text-3xl font-bold text-[var(--experian-dark-blue)]">Experian Kiosk</h1>
                <p class="text-gray-600">Securely access business knowledge</p>
            </div>
            
            <div class="rounded-lg bg-white p-8 shadow-2xl">
                <h2 class="mb-6 text-center text-2xl font-semibold text-gray-800">Team Member Login</h2>
                
                <form class="space-y-6" id="loginForm">
                    <div>
                        <label class="block text-lg font-medium text-gray-700" for="username">Username</label>
                        <input class="form-input mt-2 block w-full rounded-lg border-gray-300 p-4 text-lg shadow-sm focus:border-[var(--experian-blue)] focus:ring focus:ring-[var(--experian-blue)] focus:ring-opacity-50" 
                               id="username" 
                               name="username" 
                               placeholder="Enter your username" 
                               type="text" 
                               required
                               autocomplete="username"/>
                    </div>
                    
                    <div>
                        <label class="block text-lg font-medium text-gray-700" for="password">Password</label>
                        <input class="form-input mt-2 block w-full rounded-lg border-gray-300 p-4 text-lg shadow-sm focus:border-[var(--experian-blue)] focus:ring focus:ring-[var(--experian-blue)] focus:ring-opacity-50" 
                               id="password" 
                               name="password" 
                               placeholder="Enter your password" 
                               type="password" 
                               required
                               autocomplete="current-password"/>
                    </div>
                    
                    <div class="text-right">
                        <a class="text-sm text-[var(--experian-blue)] hover:underline" href="#">Forgot Password?</a>
                    </div>
                    
                    <div>
                        <button class="w-full rounded-lg bg-[var(--experian-blue)] px-5 py-4 text-xl font-bold text-white transition-colors hover:bg-[var(--experian-dark-blue)] focus:outline-none focus:ring-2 focus:ring-[var(--experian-blue)] focus:ring-offset-2" 
                                type="submit">
                            Login
                        </button>
                    </div>
                    
                    <!-- Messages will be inserted here by JavaScript -->
                </form>
            </div>
            
            <p class="mt-8 text-center text-sm text-gray-500">
                For authorized personnel only. All activity is monitored.
            </p>
            
            <!-- MVP Development Helper -->
            <div class="mt-4 text-center text-xs text-gray-400">
                <p>MVP Credentials: admin / admin</p>
                <p>Press Ctrl+Shift+D for quick fill</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/assets/js/auth.js"></script>
</body>
</html>
